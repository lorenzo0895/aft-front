<p>
  {{props.label}}
  @if (!props.disabled) {
    <i class="pi pi-plus-circle blue" (click)="add()"></i>
  }
</p>
@for (field of field.fieldGroup; track $index) {
  <div class="field-group">
    <formly-field [field]="field"></formly-field>
    @if (!props.disabled && notOnlyOne()) {
      <i class="pi pi-minus-circle red" (click)="remove($index)"></i>
    }
  </div>
}
