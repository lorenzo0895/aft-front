<nav>
  <div>
    <mat-icon
      *ngIf="isLogged$ | async"
      fontIcon="menu"
      (click)="onMenuClick()"
    ></mat-icon>
    <img src="assets/img/logo-black.png">
    <span>Estudio Impositivo Spallione</span>
  </div>
  <div class="user-info" *ngIf="isLogged$ | async">
    <span>{{(user$ | async)?.name + ' ' + (user$ | async)?.surname}}</span>
    <mat-icon
      fontIcon="logout"
      (click)="logout()"
    ></mat-icon>
  </div>
</nav>
