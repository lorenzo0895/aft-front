<div class="space-between">
  <h1 class="mat-h1">Comprobantes de Caja</h1>
  <div class="buttons-div">
    @if (filterModel.date) {
      <p-chip
        [label]="filterModel.date[0].format('DD/MM/YY') + ' al ' + filterModel.date[1].format('DD/MM/YY')"
        [removable]="true"
        (onRemove)="onRemove('date')"
      ></p-chip>
    }
    @if (filterModel.client) {
      <p-chip
        [label]="filterModel.client.label"
        [removable]="true"
        (onRemove)="onRemove('client')"
      ></p-chip>
    }
    <p-button
      [label]="!(_uxService.isMobile$ | async) ? 'Buscar' : ''"
      icon="pi pi-search"
      [size]="'small'"
      (click)="onOpenSearchModal()"
    ></p-button>
    <p-button
      [label]="!(_uxService.isMobile$ | async) ? 'AÃ±adir' : ''"
      icon="pi pi-plus"
      [size]="'small'"
      (click)="onCreate()"
    ></p-button>
  </div>
</div>

<div class="ag-grid-div">
  <ag-grid-angular
    class="ag-theme-material"
    [columnDefs]="colDefs"
    [rowData]="rowData"
    [gridOptions]="gridOptions"
    [style]="'width: 100%'"
  ></ag-grid-angular>
</div>
